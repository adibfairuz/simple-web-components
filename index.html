<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Web Components</title>
</head>
<body>
    <h1>Top Dinosaurs</h1>
    <dino-card
        name="Tyrannosaurus"
        img="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/tyran.jpg"
        diet="Carnivorous"
        length="42-49 feet long(12.8-14.9 meters)"
        weight="6.6-9 tonnes"
    >
    </dino-card>
    <dino-card
        name="Triceratops"
        img="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/triceratops.jpg"
        diet="Herbivorous"
        length="9.0m"
        weight="5500kg"
    >
    </dino-card>
    <dino-card
        name="Stegosaurus"
        img="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/stego.jpg"
        diet="Herbivorous"
        length="9.0m"
        weight="-"
    >
    </dino-card>
    <dino-card
        name="Diplodocus"
        img="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/diplo.jpg"
        diet="Herbivorous"
        length="9.0m"
        weight="15000kg"
    >
    </dino-card>
    <dino-card
        name="Coelophysis"
        img="https://www.nhm.ac.uk/resources/nature-online/life/dinosaurs/dinosaur-directory/images/reconstruction/small/coelo.jpg"
        diet="carnivorous"
        length="2.0m"
        weight="27kg"
    >
    </dino-card>

    <script src="template.js"></script>
    <script src="dinoCard.js"></script>
</body>
</html>
